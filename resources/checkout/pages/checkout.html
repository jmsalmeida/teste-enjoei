<head>

  <link rel="stylesheet" href="../css/style.css">

  <section class="enjoei-checkout">
    <div class="container">
      <div class="enjoei-product-image">
        <img src="" alt="">
      </div>

      <div class="enjoei-checkout-cupons">
        <div>
